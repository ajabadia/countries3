version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: countries3-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d

  backend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install -g pnpm && pnpm install && pnpm --filter backend dev"
    depends_on:
      - mongo
    environment:
      - MONGO_URI_WORLD=mongodb://root:example@mongo:27017/world?authSource=admin
      - MONGO_URI_AUTH=mongodb://root:example@mongo:27017/auth_db?authSource=admin
      - MONGO_URI_AUDIT=mongodb://root:example@mongo:27017/audit_db?authSource=admin

  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install -g pnpm && pnpm install && pnpm --filter frontend dev"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001

volumes:
  mongo_data:
